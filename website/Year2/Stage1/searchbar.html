<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Footballers</title>
</head>

<body>

    <h1>Famous Footballers</h1>

    <input type="text" id="searchInput" placeholder="Search footballers">

    <ul id="footballersList"></ul>

    <script>
        // Array of famous footballers
        const famousFootballers = [
            'Lionel Messi',
            'Cristiano Ronaldo',
            'Neymar Jr.',
            'Kylian Mbappé',
            'Mohamed Salah',
            'Sergio Ramos',
            'Robert Lewandowski',
            'Kevin De Bruyne',
            'Virgil van Dijk',
            'Harry Kane',
            'Luka Modric',
            'Sadio Mané',
            'Zlatan Ibrahimović',
            'Andres Iniesta',
            'Gareth Bale',
            'Antoine Griezmann',
            'Paul Pogba',
            'Thiago Alcantara',
            'Eden Hazard',
            'Karim Benzema',
            'Fernandinho',
            'Bruno Fernandes',
            'Erling Haaland',
            'Jadon Sancho',
            'Raheem Sterling',
            'Phil Foden',
            'Mason Mount',
            'Ciro Immobile',
            'Joshua Kimmich',
            'Thomas Müller',
            'Manuel Neuer',
            'Kai Havertz',
            'Toni Kroos',
            'Leroy Sané',
            'Romelu Lukaku',
            'Erling Haaland',
            'Son Heung-min',
            'Hakim Ziyech',
            'Mohamed Elneny',
            'Trent Alexander-Arnold',
            'Andrew Robertson',
            'Virgil van Dijk',
            'Alisson Becker',
            'Jordan Henderson',
            'Georginio Wijnaldum',
            'Robert Firmino',
            'Thiago Alcantara',
            'NGolo Kanté',
            'Edouard Mendy',
            'Kai Havertz',
            'Mason Mount',
            'César Azpilicueta',
            'Christian Pulisic',
            'Hakim Ziyech',
            'Timo Werner',
            'Jorginho'
        ];

        // Access the ul and input elements by their ids
        const footballersList = document.getElementById('footballersList');
        const searchInput = document.getElementById('searchInput');

        // Initial population of the list
        populateList(famousFootballers);

        // Add an input event listener to the search input
        searchInput.addEventListener('input', handleSearch);

        function populateList(footballers) {
            // Clear the previous list
            footballersList.innerHTML = '';

            // Populate the list with footballers
            footballers.forEach(footballer => {
                const listItem = document.createElement('li');
                listItem.textContent = footballer;
                footballersList.appendChild(listItem);
            });
        }

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();

            // Filter the list based on the search term
            const filteredFootballers = famousFootballers.filter(footballer =>
                footballer.toLowerCase().includes(searchTerm)
            );

            // Update the list with the filtered results
            populateList(filteredFootballers);
        }
    </script>

</body>

</html>
